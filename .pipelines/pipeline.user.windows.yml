environment:
  host:
    os: windows
  runtime:
    provider: appcontainer
    image: cdpxwin1809.azurecr.io/global/vse2019:16.8.2
  
restore:
  commands:
    - !!defaultcommand
      name: 'Restore'
      command: 'build.cmd'
      arguments: '-RestoreOnly'

build:
  commands:
    - !!buildcommand
      name: 'Dotnet Build'
      command: 'build.cmd'
      logs:
        - from: 'buildlogs'
          to: 'Build Logs'
          include:
            - '**/*'
      artifacts:
        - from: 'src'
          to: 'Binaries'
          include:
            - '*/bin/Release/**/*'

package:
  commands:
    - !!buildcommand
      name: 'Dotnet Pack'
      command: 'pack.cmd'
      logs:
        - from: 'buildlogs'
          to: 'Build Logs'
          include:
            - '**/*'
      artifacts:
        - from: 'src'
          to: 'Packages'
          include:
            - '*/bin/PackageOutput/**/*.nupkg'

test:
  commands:
    - !!testcommand
      name: 'Dotnet Test'
      command: 'test.cmd'
      fail_on_stderr: false
      testresults:
        - title: 'Unit Tests'
          type: 'vstest'
          include:
            - '**/*.trx'
